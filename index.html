<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link libreria js sweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--link libreria js toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--link bootstrap estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--link estilos propios-->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./javascript/producto.js"></script>

    <title>Tienda De Componentes</title>
</head>
<body>
    <header >

        <h1 id="header">
        </h1>

        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light p-1">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link active" href="./index.html">Componentes</a>
                        <button id="contador-carrito" class="boton-carro" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><img id="img-carrito" src="./imagenes/carrito.png" style="height:40px;width:40px;"><span id="contadorCarrito"></span></button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header" id="contenedor-h5">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Mi Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="boton-vaciarC">
                    <button id="vaciar-carrito" class="agregar">Vaciar Carrito</button>
                    <button id="realizar-compra" class="agregar">Realizar Compra</button>
                </div>
                
                <div class="contenedor-del-carrito">
                    <p id="precioTotal">Precio Total: $</p>
                    <p>Productos:</p>
                </div>
                
                <div id="contenedor-carrito" class="offcanvas-body">
                    
                </div>
            </div>

    </header>

    <main id="main" class="fondo-gamer" >
        <div id="contenedor-main" class="componentes">

        </div>
        
    </main>

    
    <hr>

    <footer id="fondo-gamer">
        
    </footer>
    


    
    <!--link bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--link a mi javascript-->
    <script src="./javascript/main.js"></script>
</body>
</html>
